<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercicio 7</title>
    <script>
    
    var soma = 0;
    var valores = [];

        for (var i = 1; i <= 6; i++) {
    var valor = parseFloat(prompt(`Digite o ${i}ยบ valor:`));
        valores.push(valor);
        if (valor < 72) {
            soma += valor;
        }
    }

    alert(`Valores digitados: ${valores.join(', ')}`);
    alert(`Soma dos valores inferiores a 72: ${soma}`);

    </script>
</head>
